<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="theme-color" content="#79bd28"/>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut Icon" href="{{ '/assets/css/favicon.ico' | relative_url }}">
    <meta name="google-site-verification" content="7_IbL6ZxsMYrP7Z1eycTNbO9nnr93sTcI7wOQcaD-W8" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ '/assets/img/site/social_card.png' | relative_url }}" />
    <meta property="og:image:secure_url" content="{{ '/assets/img/site/social_card.png' | relative_url }}" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />
    <meta property="twitter:image" content="{{ '/assets/img/site/social_card.png' | relative_url }}" />
    <meta property="twitter:card" content="summary_large_image" />
    <script src="https://kit.fontawesome.com/4645ddf0e8.js" crossorigin="anonymous"></script>
      {% seo %}
  </head>

          <!--- <h2>{{ site.description | default: site.github.project_tagline }}</h2> --->

    <div class="container">

        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
